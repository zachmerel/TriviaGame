<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-12 main-container">
                <div class="title-display">
                    <h1 class="display-4">Totally Trivial Trivia!</h1>
                </div>
                <div class="col-md-12 start-button">
                    <button type="button" class="btn btn-primary btn-lg start-button" style="margin-top: 20px;
                    margin-bottom: 20px;">Start</button>
                </div>

                <div class="col-md-12 text">
                    <h3 class="timerText">Time Remaining: <span id="countdowntimer">30 </span> Seconds</h3>
                </div>
                <div class="row">
                    <div class="col-md-12 text" id="question"></div>
                </div>
                <div class="row">
                        <div class="col-md-12 text" id="correctAnswer"></div>
                    </div>
                <div class="col-md-3 text choice" id="answerA"></div>
                <div class="col-md-3 text choice" id="answerB"></div>
                <div class="col-md-3 text choice" id="answerC"></div>
                <div class="col-md-3 text choice" id="answerD"></div>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>

</html>
